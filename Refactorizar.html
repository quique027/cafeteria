<script>


	precio = parseFloat(prompt("Ingresar precio: "));
	cantidad = parseFloat(prompt("Ingresar cantidad: "));

	compra = precio*cantidad;
	desc = compra*0.15;
	pagar = compra-desc;

	document.write("El desceunto es: "+desc);
	document.write("El total a pagar es: "+pagar);
</script>
